<body>
	<div class='app'>	
		<h1 class='header'>Etherdog</h1>
		<div class='tagline'>
			Get email on Smart Contract events
		</div>
		<form id='subscribe-form'>
			<div class='form-row'>
				<label for='mail'>Your mail</label>
				<input id='mail' type='email' autofocus></input>
			</div>
			<div class='form-row'>
				<label for='address'>Contract address</label>
				<input id='address'></input>
			</div>
			<div class='form-row -button'>
				<button id='subscribe'>Subscribe</button>
			</div>
		</form>		
	</div>
	<div class='footer'>
